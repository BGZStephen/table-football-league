<div id="website-login" class="website-content-container container-background-image">
  <p>login to your account</p>
  <div id="login-form-container">
    <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
      <div class="form-row">
        <input type="text" placeholder="Email" name="email" #email required ngModel>
      </div>
      <div class="input-error" *ngIf="formValues.email.hasError">
        <p>{{formValues.email.message}}
      </div>
      <div class="form-row">
        <input type="password" placeholder="Password" name="password" #password required ngModel>
      </div>
      <div class="input-error" *ngIf="formValues.password.hasError">
        <p>{{formValues.password.message}}
      </div>
      <button class="button button-green">Login</button>
    </form>
    <a>Forgot your password?</a>
    <p>Don't have an account??</p>
    <a>Create an account??</a>
  </div>
</div>
